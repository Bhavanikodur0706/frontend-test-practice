<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png"> -->
    <title>Employee Management System</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="container">
                <h1>Employee Management System</h1>
                <div class="header-actions">
                    <button id="addEmployeeBtn" class="btn btn-primary">
                        <span class="btn-icon">+</span>
                        Add Employee
                    </button>
                    <div class="export-dropdown">
                        <button id="exportBtn" class="btn btn-secondary">
                            <span class="btn-icon">â†“</span>
                            Export
                        </button>
                        <div class="dropdown-menu" id="exportMenu">
                            <button id="exportCsvBtn" class="dropdown-item">Export as CSV</button>
                            <button id="exportJsonBtn" class="dropdown-item">Export as JSON</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Controls Section -->
                <div class="controls-section">
                    <div class="search-container" id="searchContainer">
                        <!-- Search component will be rendered here -->
                    </div>
                    <div class="filters-container">
                        <div class="filter-group">
                            <label for="departmentFilter">Department:</label>
                            <select id="departmentFilter" class="filter-select" multiple>
                                <option value="">ALL DEPARTMENTS</option>
                                <option value="">FINANCE</option>
                                <option value="">HR</option>
                                <option value="">SALES</option>
                                <option value="">ENGINEERING</option>
                                <option value="">MARKETING</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="pageSize">Show:</label>
                            <select id="pageSize" class="filter-select">
                                <option value="10">10 per page</option>
                                <option value="25">25 per page</option>
                                <option value="50">50 per page</option>
                                <option value="100">100 per page</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Table Section -->
                <div class="table-section">
                    <div class="table-container" id="tableContainer">
                        <!-- Table component will be rendered here -->
                    </div>
                </div>

                <!-- Pagination Section -->
                <div class="pagination-section" id="paginationContainer">
                    <!-- Pagination component will be rendered here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Employee Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Employee</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <form id="employeeForm" class="modal-body">
                <div class="form-group">
                    <label for="employeeName">Name *</label>
                    <input type="text" id="employeeName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="employeeEmail">Email *</label>
                    <input type="email" id="employeeEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="employeePhone">Phone</label>
                    <input type="tel" id="employeePhone" name="phone">
                </div>
                <div class="form-group">
                    <label for="employeeDepartment">Department *</label>
                    <select id="employeeDepartment" name="department" required>
                        <option value="">Select Department</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Sales">Sales</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="Operations">Operations</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="employeePosition">Position *</label>
                    <input type="text" id="employeePosition" name="position" required>
                </div>
                <div class="form-group">
                    <label for="employeeSalary">Salary</label>
                    <input type="number" id="employeeSalary" name="salary" min="0" step="1000">
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button type="submit" form="employeeForm" class="btn btn-primary" id="saveBtn">Save Employee</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <button class="modal-close" id="confirmModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">Are you sure you want to delete this employee?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="confirmCancelBtn">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Loading employees...</p>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script type="module" src="./js/app.js"></script>
</body>

</html>
